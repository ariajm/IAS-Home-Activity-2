<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Authorization vs. No Authorization</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Authorization vs. No Authorization</h1>
</header>
<main>
  <section class="button-container">
    <div class="container left-container">
      <p>WITH AUTHORIZATION</p>
      <img src="AuthorizedPicture.png" alt="Authorized Image">
      <button id="authorizedButton">Try</button>
    </div>
    <div class="container right-container">
      <p>WITHOUT AUTHORIZATION</p>
      
      <img src="UnauthorizedPicture.png" alt="Unauthorized Image">
      <button id="unauthorizedButton">Try</button>
    </div>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
